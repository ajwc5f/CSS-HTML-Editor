<!DOCTYPE html>

<html>
	<head>
		<title>CSS/HTML Editor</title>
	
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>

		<style id="previewPaneCSS"></style>
	</head>
	
	<body>
		<div id="textWrapper">
			<div id="left">
				<form action="#" method="GET">
					<!-- Textarea -->
					<textarea id="cssEditor" name="editor" placeholder="CSS..."></textarea>	
				</form>

				<form action="#" method="GET">
					<!-- Textarea -->
					<textarea id="htmlEditor" name="editor" placeholder="HTML..."></textarea>
				</form>
			</div>
	
			<div id="previewPane"></div>

		</div>

		<div id="buttons">
			<button type="button" onclick="launchHTML()">Launch</button>
			<button type="button" onclick="clearCode()">Clear</button>
			<button type="button" onclick="toggleCSS()">Toggle</button>
		</div>	
	</body>        
</html>
